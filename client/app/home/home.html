<div>
  <h3>Current User: {{home.user.firstName}} {{home.user.lastName}}({{home.user.email}})</h3>
  <button class="btn btn-success" ng-if="home.user.role == 'admin'" 
    ng-click="home.toggleUsers()">
    {{home.buttonText}}</button>
  <table class="table" ng-if="home.showUsers">
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
    <tr ng-repeat="user in home.users">
      <td>{{$index + 1}}</td> 
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
    </tr>
  </ul>
</div>
